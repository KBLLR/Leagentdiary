<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LeAgentDiary Â· Deployment Records</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: { sans: ['Inter', 'sans-serif'] },
          colors: {
            paper: '#f9fafb',
            ink: '#111827'
          },
        },
      },
    };
  </script>

  <style>
    .timeline-line {
      position: absolute;
      left: 1rem;
      top: 1.5rem;
      bottom: 0;
      width: 2px;
      background-color: rgba(148, 163, 184, 0.3);
    }
    .collapsible-content {
      transition: max-height 0.5s ease, opacity 0.4s ease;
      max-height: 0;
      opacity: 0;
      overflow: hidden;
    }
    .collapsible-content.expanded {
      max-height: 1000px;
      opacity: 1;
    }
    .chevron-icon {
      transition: transform 0.3s ease;
    }
    .card-trigger.expanded .chevron-icon {
      transform: rotate(180deg);
    }
  </style>
</head>

<body class="bg-gray-100 text-ink dark:bg-gray-900 dark:text-gray-100 font-sans antialiased">
  <div class="container mx-auto max-w-4xl p-6">
    <header class="mb-12 text-center">
      <h1 class="text-4xl font-bold text-gray-900 dark:text-white tracking-tight">LeAgentDiary</h1>
      <p class="text-lg text-gray-500 dark:text-gray-400 mt-2">
        Deployment Records & Agentic Contributions
      </p>
    </header>

    <div id="timeline-wrapper" class="relative">
      <!-- Cards will render here -->
    </div>
  </div>

  <script>
    const mockDeployments = [
      {
        id: "dpl_001",
        createdAt: "2025-11-09T18:00:00Z",
        git: {
          branch: "main",
          commitMessage: "feat: add agent memory caching",
          commitAuthorName: "Jane Doe",
          commitAuthorAvatar: "https://placehold.co/40x40/6366f1/white?text=JD"
        },
        metadata: { target: "production" },
        links: {
          gitCommit: "#",
          deployment: "#"
        }
      },
      {
        id: "dpl_002",
        createdAt: "2025-11-07T14:00:00Z",
        git: {
          branch: "feat/new-ui",
          commitMessage: "ui: improved collapsible card design",
          commitAuthorName: "Alex Smith",
          commitAuthorAvatar: "https://placehold.co/40x40/ec4899/white?text=AS"
        },
        metadata: { target: "preview" },
        links: {
          gitCommit: "#",
          deployment: "#"
        }
      }
    ];

    function formatTimestamp(iso) {
      return new Date(iso).toLocaleString('en-US', {
        dateStyle: 'medium',
        timeStyle: 'short'
      });
    }

    function createBadge(target) {
      const map = {
        production: "bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-200",
        preview: "bg-blue-100 text-blue-800 dark:bg-blue-900 dark:text-blue-200"
      };
      return `<span class="inline-block text-xs font-medium px-2 py-0.5 rounded-full ${map[target] || ''}">${target}</span>`;
    }

    function createCard(entry) {
      const { id, createdAt, git, metadata, links } = entry;

      const inner = `
        <div class="collapsible-content">
          <div class="p-4 border-t border-gray-200 dark:border-gray-700">
            <p class="text-sm text-gray-600 dark:text-gray-300 leading-relaxed">
              This deployment included updates for agent integration, stability, and self-reflection tracking.
            </p>
          </div>
          <div class="p-4 border-t border-gray-200 dark:border-gray-700 flex justify-between text-sm">
            <div class="flex items-center space-x-2">
              <img src="${git.commitAuthorAvatar}" class="h-6 w-6 rounded-full" alt="">
              <span>${git.commitAuthorName}</span>
            </div>
            <div class="space-x-4">
              <a href="${links.gitCommit}" class="text-blue-500 hover:underline">View Commit</a>
              <a href="${links.deployment}" class="text-green-500 hover:underline">Visit Site</a>
            </div>
          </div>
        </div>
      `;

      return `
        <div class="timeline-item relative pb-10">
          <div class="timeline-line"></div>
          <div class="absolute left-4 top-3.5 w-3 h-3 bg-blue-400 rounded-full"></div>
          <div class="ml-10">
            <time class="text-xs text-gray-500 dark:text-gray-400">${formatTimestamp(createdAt)}</time>
            <div class="mt-2 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-xl shadow-sm transition hover:shadow-md">
              <div class="card-trigger p-4 flex justify-between items-center cursor-pointer" data-toggle="card">
                <div class="flex flex-col">
                  <div class="flex items-center space-x-2">
                    ${createBadge(metadata.target)}
                    <span class="text-xs font-semibold text-gray-500 dark:text-gray-400">${git.branch}</span>
                  </div>
                  <p class="text-base font-medium text-gray-900 dark:text-gray-100 truncate mt-1">${git.commitMessage}</p>
                </div>
                <svg class="chevron-icon w-4 h-4 text-gray-400" fill="none" stroke="currentColor" stroke-width="1.5"
                  viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
                </svg>
              </div>
              ${inner}
            </div>
          </div>
        </div>
      `;
    }

    function renderTimeline(data) {
      const wrap = document.getElementById("timeline-wrapper");
      wrap.innerHTML = data.map(createCard).join("");
    }

    function setupToggles() {
      document.getElementById("timeline-wrapper").addEventListener("click", (e) => {
        const trigger = e.target.closest("[data-toggle='card']");
        if (!trigger) return;
        const content = trigger.parentElement.querySelector(".collapsible-content");
        trigger.classList.toggle("expanded");
        content.classList.toggle("expanded");
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      renderTimeline(mockDeployments);
      setupToggles();
    });
  </script>
</body>
</html>
